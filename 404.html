<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <!-- Importing a professional, modern font (Inter) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Using Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      /*
--------------------------------------------------------
CSS STYLING (styles.css equivalent) - Stackly Hospitals 404 Error Page
--------------------------------------------------------
*/

      :root {
        /* Branding Colors - Inherited Dark Theme Palette */
        --color-primary-blue: #0077ff; /* Primary accent blue */
        --color-secondary-cyan: #00e5ff; /* Secondary bright cyan */
        --color-dark-purple: #1a0033; /* Deep background dark (body) */
        --color-dark-blue: #0d1a33; /* Card/section background */
        --color-text-light: #e0f7fa; /* Light text for dark background */

        --glass-bg: rgba(
          255,
          255,
          255,
          0.08
        ); /* Transparent glass background */
        --glass-border: rgba(255, 255, 255, 0.2); /* Glass border */
        --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 15px rgba(0, 119, 255, 0.6);
        --transition-speed: 0.4s;
      }

      /* --- Global Reset and Typography --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--color-dark-purple);
        color: var(--color-text-light);
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
        /* Center the content vertically and horizontally */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      /* --- FLOATING BLURRED BLOB BACKGROUND --- */
      .blob-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
        filter: blur(50px);
      }

      .blob {
        position: absolute;
        display: block;
        width: 250px;
        height: 250px;
        opacity: 0.12;
        background: radial-gradient(
          circle at center,
          var(--color-primary-blue),
          var(--color-secondary-cyan)
        );
        border-radius: 50%;

        animation: floatDrift 40s ease-in-out infinite alternate,
          shapeShift 30s linear infinite;
      }
      /* Blob specific positioning and timing */
      .blob:nth-child(1) {
        left: -10%;
        top: 5%;
        width: 300px;
        height: 300px;
        animation-duration: 35s;
      }
      .blob:nth-child(2) {
        right: 5%;
        bottom: 10%;
        width: 400px;
        height: 400px;
        animation-duration: 45s;
        animation-delay: 5s;
      }
      .blob:nth-child(3) {
        left: 30%;
        top: 60%;
        width: 200px;
        height: 200px;
        animation-duration: 50s;
        animation-delay: 10s;
      }
      .blob:nth-child(4) {
        right: 40%;
        top: 15%;
        width: 150px;
        height: 150px;
        animation-duration: 60s;
        animation-delay: 20s;
      }

      /* Keyframes for blob animation */
      @keyframes floatDrift {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        100% {
          transform: translate(25vw, 20vh) scale(1.05) rotate(360deg);
        }
      }
      @keyframes shapeShift {
        0% {
          border-radius: 60% 40% 30% 70% / 40% 60% 70% 30%;
        }
        50% {
          border-radius: 30% 70% 60% 40% / 70% 30% 40% 60%;
        }
        100% {
          border-radius: 60% 40% 30% 70% / 40% 60% 70% 30%;
        }
      }
      /* -------------------------------------- */

      /* -------------------------------------- */
      /* --- 404 Content and Animations --- */
      /* -------------------------------------- */

      .error-container {
        position: relative;
        z-index: 10;
        background-color: var(--color-dark-blue);
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        max-width: 600px;
        width: 100%;
      }

      /* Error Code Styling and Animation */
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--color-primary-blue);
        text-shadow: 0 0 20px var(--color-primary-blue),
          0 0 5px var(--color-secondary-cyan);
        margin-bottom: 0.5rem;
        line-height: 1;

        /* Entrance Animation (hidden by default) */
        opacity: 0;
        transform: scale(0.8);
        animation: fadeInScale 1s ease-out forwards;
      }

      /* Error Message and Description */
      .error-message {
        font-size: 2.2rem;
        color: var(--color-secondary-cyan);
        margin-bottom: 1rem;

        /* Entrance Animation */
        opacity: 0;
        animation: slideUpFade 1s ease-out 0.3s forwards;
      }

      .error-description {
        font-size: 1.1rem;
        color: rgba(224, 247, 250, 0.8);
        margin-bottom: 2rem;

        /* Entrance Animation */
        opacity: 0;
        animation: slideUpFade 1s ease-out 0.6s forwards;
      }

      /* Button Container */
      .button-group {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      /* Base Button Style */
      .action-btn {
        display: inline-block;
        padding: 0.8rem 1.8rem;
        border: 2px solid var(--color-primary-blue);
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        font-size: 1rem;
        transition: all var(--transition-speed);
        cursor: pointer;

        /* Entrance Animation */
        opacity: 0;
        transform: translateY(10px);
        animation: slideUpFade 1s ease-out 0.9s forwards;
      }

      /* Home Button Specific Style */
      .home-btn {
        background: var(--color-primary-blue);
        color: var(--color-dark-blue);
        box-shadow: 0 4px 10px rgba(0, 119, 255, 0.4);
      }

      .home-btn:hover {
        background: var(--color-secondary-cyan);
        color: var(--color-dark-purple);
        border-color: var(--color-secondary-cyan);
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 229, 255, 0.6);
      }

      /* Services Button Specific Style */
      .services-btn {
        background: transparent;
        color: var(--color-secondary-cyan);
        border-color: var(--color-secondary-cyan);
      }

      .services-btn:hover {
        background: var(--color-secondary-cyan);
        color: var(--color-dark-blue);
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 229, 255, 0.6);
      }

      /* Keyframes */
      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideUpFade {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Mobile Responsiveness --- */
      @media (max-width: 600px) {
        .error-code {
          font-size: 6rem;
        }
        .error-message {
          font-size: 1.8rem;
        }
        .error-description {
          font-size: 1rem;
        }
        .button-group {
          flex-direction: column;
          gap: 1rem;
        }
        .action-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- FLOATING BLURRED BLOB BACKGROUND CONTAINER -->
    <div class="blob-bg">
      <span class="blob"></span>
      <span class="blob"></span>
      <span class="blob"></span>
      <span class="blob"></span>
    </div>

    <main class="error-container">
      <!-- Error Message Section -->
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p class="error-description">
          We're sorry, the page you requested seems to have been moved or
          doesn't exist. Please check the URL or use the buttons below to
          navigate the site.
        </p>
      </div>

      <!-- Buttons Section -->
      <div class="button-group">
        <a href="index.html" class="action-btn home-btn">
          <i class="fas fa-home"></i> Go to HOME
        </a>
        <a href="spect.html" class="action-btn services-btn">
          <i class="fas fa-stethoscope"></i> View SERVICES
        </a>
      </div>
    </main>
  </body>
</html>
